<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display & Positioning</title>
    <link rel="stylesheet" href="../html-css-cheatsheet-starting/styles.css">
</head>
<body>
    <table>
        <thead>
          <tr><th>1</th><th>2</th><th>3</th></tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>X</td>
                <td class="inline">
                    <div class="square1">Square 1</div>
                    <div class="square2">Square 2</div>
                </td>
            </tr>
            <tr>
                <td>B</td>
                <td>Y</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Z</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
