<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Character Idea Generator</title>
    <link rel="stylesheet" href="./resources/styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Girassol&family=Rampart+One&family=Yuji+Syuku&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
                <h1>Dungeons
                    & Dragons
                </h1>
                <h2>Generate a random character idea</h2>
        </header>
        <div class ="button" id="button">CLICK HERE</div>
        <main>      
            <div class="generator">
                <div class="thing" id="race"><h3 id="raceTag-2">Race</h3><h3 class = 'results' id="raceTag">Tiefling</h3></div>
                <div class="thing-reverse" id="class"><h3 class = 'results' id="classTag">Druid</h3><h3>Class</h3></div>
                <div class="thing" id="thing"><h3>Thing</h3><p class = 'results' id="thingTag">Believes they are a teenager from the Earth year 2022 trapped in their Dungeons & Dragons game </p></div>
            </div>
        </main>
        <footer>
            <h3>May all your 20s be natural.</h3>
        </footer>
    </div>
<script src="./resources/script.js"></script>
</body>
</html>
