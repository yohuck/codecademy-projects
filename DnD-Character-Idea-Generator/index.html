<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Character Idea Generator</title>
    <link rel="stylesheet" href="./resources/styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Girassol&family=Rampart+One&family=Yuji+Syuku&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
                <h1>Character Idea Generator</h1>
        </header>
        <main>
            <h2>Click below to generate a random character idea!</h2>
            <div class ="button">CLICK HERE</div>
            <div class="generator">
                <div class="race" id="race"><h3>Race</h3></div>
                <div class="class" id="class"><h3>Class</h3></div>
                <div class="thing" id="thing"><h3>Thing</h3></div>
            </div>
        </main>
        <footer>
            <h3>May your 20s be natural</h3>
        </footer>
    </div>
</body>
</html>
